{% extends "base.html" %}
{% block title %} Ny Bruker{% endblock %}
{% block content %}
<form action="" method="post">
    <h2>Sign up</h2><br>
    {% for field in form %}
        {% if field.widget.input_type != 'hidden' and field.type != 'SubmitField'%} 
            {{ field.label }} 
        {% endif %} <br>

        {{ field}} <br>
    {% endfor %}
</form>

<div>
    <a href="{{url_for('auth.login')}}">
        <button>Tilbake</button>
    </a>
</div>
{% endblock %}
